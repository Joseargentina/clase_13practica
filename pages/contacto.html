    <main class="contacto">
        <h1>Dejanos tus datos</h1>

        <form action="" class="formulario">
            <fieldset>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Ingrese su nombre" required>

                <label for="nombre">Apellido</label>
                <input type="text" name="nombre" placeholder="Ingrese su apellido" required>

                <label for="edad">Edad</label>
                <input type="number" name="edad" placeholder="Edad" required min="16" max="99">

                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" required>

                <label for="email">Correo electronico</label>
                <input type="email" name="email" placeholder="E-mail" required>

                <textarea class="textarea" name="comentarios" cols="30" rows="10">Ingrese aqui su comentario</textarea>

                <input type="submit" value="Enviar">
                <input type="reset" value="Resetear">
            </fieldset>
        </form>
    </main>
